{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/stylesheets/jquery-ui.min.css">
<link rel="stylesheet" href="/static/stylesheets/registration.css">
{% endblock %}

{% block content %}



<div class="breadcrumbs">
  <div class="container">
    <h1 class="pull-left">
      User Login
    </h1>
  </div>
</div>
{% if message|length >0 %}
<div class="container">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <br>
          <div class="alert alert-green fade in">{{message}}</div>
        </div>
      </div>
    </div>
{% endif %}


<div class="container content">   
      <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <form class="reg-page" action="/remindica_email_marketing" method="post" id="form">
                    <div class="reg-header">            
                        <h2>Send Marketing Email</h2>
                        
                    </div>

                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        
                        <input type="text" id="email" class="form-control" name="email" placeholder="Email Id">
                    </div>                    
                    

                    <div class="row">
                        
                        <div class="col-md-12">
                            <button class="btn-u pull-right" type="submit">Send</button>                        
                        </div>
                    </div>

                    <hr>

                    
                </form>            
            </div>
        </div><!--/row-->
    </div><!--/container-->   


        
      

      
<script>


</script>
      {% endblock %}
